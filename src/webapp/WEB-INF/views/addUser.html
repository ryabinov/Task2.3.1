<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <h1>Добавление пользователя</h1>
</head>
<body>
<form th:action="@{/add}" method="post">
    <p><label for="name">Имя</label></p>
    <p><input type="text" id="name" name="name" required></p>

    <p><label for="lastname">Фамилия</label></p>
    <p><input type="text" id="lastname" name="lastname" required></p>

    <p><label for="age">Возраст</label></p>
    <p><input type="number" id="age" name="age" required></p>

    <p>
        <input type="submit" value="Добавить">
    </p>
</form>
</body>
</html>
